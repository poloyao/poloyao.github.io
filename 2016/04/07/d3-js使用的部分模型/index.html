#123; return Math.sqrt(d.y); &#125;)</div><div class="line">                   .outerRadius(function (d) &#123; return Math.sqrt(d.y + d.dy); &#125;);</div><div class="line"></div><div class="line">               // Use d3.text and d3.csv.parseRows so that we do not need to have a header</div><div class="line">               // row, and can receive the csv as an array of arrays.</div><div class="line">               //d3.text(&quot;visit-sequences.csv&quot;, function (text) &#123;</div><div class="line">               //    var csv = d3.csv.parseRows(text);</div><div class="line">               //    var json = buildHierarchy(csv);</div><div class="line">               //    createVisualization(json);</div><div class="line">               //&#125;);</div><div class="line">               var mydata = [];</div><div class="line">               d3.json(&quot;/myjson.json&quot;, function (root) &#123;</div><div class="line">                   if (root.children) &#123;</div><div class="line">                       //mydata.unshift(root.children);</div><div class="line">                       for (var i = 0; i &lt; root.children.length; i++) &#123;</div><div class="line">                           mydata.unshift(root.children[i]);</div><div class="line">                       &#125;</div><div class="line">                   &#125;</div><div class="line">                   createVisualization(root);</div><div class="line"></div><div class="line">               &#125;)</div><div class="line"></div><div class="line">               function getTopPath(node) &#123;</div><div class="line">                   var path = [];</div><div class="line">                   var current = node;</div><div class="line">                   while (current.children) &#123;</div><div class="line">                       path.unshift(current);</div><div class="line">                       current = current.parent;</div><div class="line">                   &#125;</div><div class="line">                   return path;</div><div class="line">               &#125;</div><div class="line"></div><div class="line">               // Main function to draw and set up the visualization, once we have the data.</div><div class="line">               function createVisualization(json) &#123;</div><div class="line"></div><div class="line">                   // Basic setup of page elements.</div><div class="line">                   initializeBreadcrumbTrail();</div><div class="line">                   drawLegend();</div><div class="line">                   d3.select(&quot;#togglelegend&quot;).on(&quot;click&quot;, toggleLegend);</div><div class="line"></div><div class="line">                   // Bounding circle underneath the sunburst, to make it easier to detect</div><div class="line">                   // when the mouse leaves the parent g.</div><div class="line">                   vis.append(&quot;svg:circle&quot;)</div><div class="line">                       .attr(&quot;r&quot;, radius)</div><div class="line">                       .style(&quot;opacity&quot;, 0);</div><div class="line"></div><div class="line">                   // For efficiency, filter nodes to keep only those large enough to see.</div><div class="line">                   var nodes = partition.nodes(json)</div><div class="line">                       .filter(function (d) &#123;</div><div class="line">                           return (d.dx &gt; 0.005); // 0.005 radians = 0.29 degrees</div><div class="line">                       &#125;);</div><div class="line"></div><div class="line">                   var formatNumber = d3.format(&quot;,d&quot;);</div><div class="line"></div><div class="line">                   var path = vis.data([json]).selectAll(&quot;path&quot;)</div><div class="line">                       .data(nodes)</div><div class="line">                       .enter().append(&quot;svg:path&quot;)</div><div class="line">                       .attr(&quot;display&quot;, function (d) &#123; retur          d3.selectAll(&quot;path&quot;).on(&quot;mouseover&quot;, null);</div><div class="line"></div><div class="line">                   // Transition each segment to full opacity and then reactivate it.</div><div class="line">                   d3.selectAll(&quot;path&quot;)</div><div class="line">                       .transition()</div><div class="line">                       .duration(1000)</div><div class="line">                       .style(&quot;opacity&quot;, 1)</div><div class="line">                       .each(&quot;end&quot;, function () &#123;</div><div class="line">                           d3.select(this).on(&quot;mouseover&quot;, mouseover);</div><div class="line">                       &#125;);</div><div class="line"></div><div class="line">                   d3.select(&quot;#explanation&quot;)</div><div class="line">                       .style(&quot;visibility&quot;, &quot;hidden&quot;);</div><div class="line">               &#125;</div><div class="line"></div><div class="line">               // Given a node in a partition layout, return an array of all of its ancestor</div><div class="line">               // nodes, highest first, but excluding the root.</div><div class="line">               function getAncestors(node) &#123;</div><div class="line">                   var path = [];</div><div class="line">                   var current = node;</div><div class="line">                   while (current.parent) &#123;</div><div class="line">                       path.unshift(current);</div><div class="line">                       current = current.parent;</div><div class="line">                   &#125;</div><div class="line">                   return path;</div><div class="line">               &#125;</div><div class="line"></div><div class="line">               function initializeBreadcrumbTrail() &#123;</div><div class="line">                   // Add the svg area.</div><div class="line">                   var trail = d3.select(&quot;#sequence&
